{% extends '../agenda/layouts/model_page.html'%}

{% block content %}
<h1>Agenda</h1>
<h2>Agendamento</h2>

<ul class="lista_eventos">
    {% for evento in eventos %}
        <li><b>{{ evento.titulo }}</b></li>
        <p>{{evento.descricao}}</p>
        <p>{{evento.get_data_evento}}</p>
        <p>{{evento.get_data_final_evento}}</p>
    {% endfor %}
</ul>
{% endblock %}
